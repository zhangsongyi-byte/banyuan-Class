<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .header {
            width: 100%;
            height: 50px;
            /* background-color: pink; */
        }
        
        .ul1-li {
            list-style: none;
            float: left;
            margin-left: 32px;
            line-height: 50px;
            font-size: 15px;
        }
        
        .ul1-li1 {
            list-style: none;
            float: left;
            line-height: 50px;
            font-size: 15px;
            margin-left: 25px;
        }
        
        .ul2-li {
            list-style: none;
            float: right;
            font-size: 15px;
            line-height: 50px;
            margin-right: 25px;
        }
        
        .ul2-li1 {
            list-style: none;
            float: right;
            line-height: 50px;
            font-size: 15px;
            margin-right: 25px;
            /* margin-left: 25px; */
        }
        
        a {
            text-decoration: none;
        }
        
        .header a:link {
            color: black;
        }
        
        .header a:visited {
            color: black;
        }
        
        .header a:hover {
            color: #315efb;
        }
        
        #ul2-li-a:link {
            color: red;
        }
        
        #ul2-li-a:visited {
            color: red;
        }
        
        #ul2-li-a:hover {
            color: #315efb;

        .select {
            width: 70px;

            /* border: 2px solid gray; */
            border-radius: 5px;
            position: absolute;
            right: 50px;
            /* display: none; */
        }

</head>

<body>
    <header class="header">
        <ul class="ul1">
            <li class="ul1-li1"><a href="#">新闻</a></li>

            <li class="ul2-li"><a href="#" id="ul2-li-a">高考加油</a></li>
        </ul>

    </header>
</body>
<script>
    var elem = document.getElementsByClassName('ul2-li2')[0];
    var elem2 = document.getElementsByClassName('select')[0];
    elem.onmouseover = function() {
        elem2.style.display = 'block';
        console.log('on');

    }
    elem.onmouseout = function() {
        elem2.style.display = 'none';
        console.log('leave');
    }
</script>

</html>
