<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="big.css">
</head>

<div class="demo">

    <!-- 左边的小图 -->
    <div class="small-box">
        <!-- 如果将mark去掉，以img作为鼠标操作的对象，floatbox会出现闪动的情况，这个时候在floatbox的css属性中设置pointer-events: none; -->
        <div class="mark"></div>
        <!-- 放大镜 -->
        <div class="float-box"></div>
        <img src="cat.jpeg" style="width: 100%;height: 255px" />
    </div>


    <!-- 显示的大图 -->
    <div class="big-box">
        <img src="cat.jpeg" class="catImage" />
    </div>
</div>

<script src="jquery3.5.js"></script>

<script src="index.js"></script>

</html>
