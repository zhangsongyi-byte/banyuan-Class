<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见表单输入元素</title>
</head>
<body>
<table style="width: 60%;text-align: center; background-color:aquamarine;color: darkslateblue" cellspacing="2" cellpadding="3" border="1px">
    <tr>
        <td>姓名</td>
        <td><input type="text"></td>
        <td>性别：</td>
        <td>
            <select>
                <option>--选择性别--</option>
                <option>男</option>
                <option>女</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>手机号码</td>
        <td><input type="text"></td>
        <td>电子邮箱</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>教育程度</td>
        <td>
            <select>
                <option>小学</option>
                <option>中学</option>
                <option>大学</option>
            </select>
        </td>
        <td>工作职位</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>工作城市</td>
        <td>
            <select>
                <option>--选择城市--</option>
                <option>--上海--</option>
                <option>--深圳--</option>
                <option>--北京--</option>
                <option>--广州--</option>
                <option>--西安--</option>
            </select>
        </td>
        <td>期望工资</td>
        <td>            
            <select>
                <option>--选择区间--</option>
                <option>-- 8k-10k --</option>
                <option>-- 10k-12k --</option>
                <option>-- 12k-14k --</option>
                <option>-- 14k-16k --</option>
                <option>--   16k+ --</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td colspan="3"><textarea style="width: 95%"></textarea></td>
    </tr>

    <tr>
        <td>特长</td>
        <td colspan="3"><textarea style="width: 95%"></textarea></td>
    </tr>

    <tr>
        <td>地址</td>
        <td colspan="3"><textarea style="width: 95%"></textarea></td>
    </tr>
</table>

</body>
</html>
