    var count1 = 0;

    function stringJudge(str) {
        for (var i = 0; i < str.length - 1; i++) {
            var temp = str.charAt(i);
            // console.log(temp);
            if (temp >= 'a' && temp <= 'z') {
                count1 = 1;
            }
            if (temp >= 'A' && temp <= 'Z') {
                count2 = 1;
            }
            if (temp === '$') {
                count3 = 1;
            }
            if (temp === '_') {
                count4 = 1;
            }
        }

        if (count1 === 0) {
            console.log("没有小写字母");
        }
        if (count2 === 0) {
            console.log("没有大写字母");
        }
        if (count3 === 0) {
            console.log("没有$");
        }
        if (count4 === 0) {
            console.log("没有_");
        }
    }
