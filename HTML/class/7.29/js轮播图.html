<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="js轮播图.css">
</head>

<body>
    <div class="container">
        <ul class="img-ul">
            <li class="ul-li">
                <img src="img/5.jpg" alt="">
            </li>
            <li class="ul-li">
                <img src="img/1.jpg" alt="" class="img">
            </li>
            <li class="ul-li">
                <img src="img/2.jpg" alt="">
            </li>
            <li class="ul-li">
                <img src="img/3.jpg" alt="">
            </li>
            <li class="ul-li">
                <img src="img/4.jpg" alt="">
            </li>
            <li class="ul-li">
                <img src="img/5.jpg" alt="">
            </li>
            <li class="ul-li">
                <img src="img/1.jpg" alt="">
            </li>
        </ul>
        <!-- <div class="div" style="position:relative"> -->
        <a href="javascript:;" class="left arrow">&lt;</a>
        <a href="javascript:;" class="right arrow">&gt;</a>
        <!-- </div> -->
    </div>

    <div class="button">
        <span index="1" class="button_container_circle on"></span>
        <span index="2" class="button_container_circle"></span>
        <span index="3" class="button_container_circle"></span>
        <span index="4" class="button_container_circle"></span>
        <span index="5" class="button_container_circle"></span>
    </div>

</body>
<script src="轮播图.js"></script>

</html>
