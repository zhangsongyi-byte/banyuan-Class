<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 700px;
            height: 700px;
            background-color: pink;
            margin: 0 auto;
        }

        .left{
            width: 200px;
            height: 300px;
            float: left;
            background-color: red;
        }

        .middle{
            width: 200px;
            height: 200px;
            background-color: royalblue;
            float: left;
        }

        .right{
            width: 200px;
            height: 400px;
            background-color: saddlebrown;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>
</html>
