<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        .parent{
            padding: 0 200px 0 300px;
        }
        .left{
            width: 300px;
            height: 500px;
            background-color: blueviolet;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -300px;
        }
        .right{
            width: 200px;
            height: 500px;
            background-color: blue;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
        .center{
            width: 100%;
            height: 500px;
            background-color: brown;
            float: left;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
