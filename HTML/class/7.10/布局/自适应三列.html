<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应三列布局</title>
    <style>
        .left{
            width: 300px;
            height: 500px;
            background-color: blanchedalmond;
            float: left;
        }
        .right{
            width: 200px;
            height: 500px;
            background-color: blue;
            float:right;
        }
        .middle{
            height: 500px;
            background-color: blueviolet;
            margin-left: 300px;
            margin-right: 200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
    </div>
</body>
</html>
