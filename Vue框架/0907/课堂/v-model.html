<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="inputValue">
        <h4>{{inputValue}}</h4>
    </div>
</body>
<script>
    // var vm = new Vue({
    //     el: '#app',
    //     data: {
    //         inputValue: 'hi'
    //     }
    // })

    var vm = new Vue({
        el: '#app',
        data() {
            return {
                inputValue: 'hi'
            }
        }
    })
</script>

</html>
