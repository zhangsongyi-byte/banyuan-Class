<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message+string1}}
        <h1>{{string1}}</h1>
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'Hello Vue!',
            string1:'string1'
        }
    })
</script>
</html>
