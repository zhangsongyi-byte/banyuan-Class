<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <ul>
                <!-- 一般key都是通过下标index来获取的 -->
                <li v-for="(item,index) in object" :key="index">{{item}}-:-{{index}}</li>
            </ul>
        </div>
    </div>
</body>

<script>
    var vm =new Vue({
        el:'#app',
        data(){
            return{
                list:[
                {name:'lily',age:20,gender:'woman'},
                {name:'jack',age:22,gender:'man'},
                {name:'lucy',age:23,gender:'woman'},
                {name:'mike',age:21,gender:'man'},
                {name:'john',age:25,gender:'man'}
            ],
            object:{
                title:'banyuan',
                content:'we are at banyuan club',
                publishedAt:'2020-09-07'
            }
            }
        }
        // ,
        // template:`
        // <div>
        //     <ul>
        //         <li v-for="item in list" :key="item.age">{{item.gender}}</li>
        //     </ul>
        // </div>
        // `
    })
</script>
</html>
