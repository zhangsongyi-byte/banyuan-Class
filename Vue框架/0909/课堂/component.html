<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 50px;
            background-color: #f3f3f3;
        }

        .footer {
            width: 100%;
            height: 80px;
            background-color: pink;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>

    <script>
        let headerA = {
            template: `
            <div>
                    <div class='header'>我是头部</div>    
                </div>
            `
        }
        let footerA = {
            template: `
            <div>
                    <div class='footer'>我是尾部</div>    
                </div>
            `
        }
        let vueApp = {
            data() {
                return {
                }
            },
            template: `
                <div class="container">
                    <header-a></header-a>
                        
                    <footer-a></footer-a>
                </div>

            `,
            components: {
                'header-a': headerA,
                'footer-a': footerA
            }
        }

        new Vue({
            render: h => h(vueApp)
        }).$mount('#app')
    </script>
</body>

</html>
