<!DOCTYPE html>
<html>
    <title></title>
    <head>
        <style>
            .main{
                width: 500px;
                height: 300px;
                margin: 100px auto;
                border:1px solid red;
                position: relative;
            }
            .l{
                width: 300px;
                height: 300px;
                background-color: red;
                border-radius: 50%;
                position: absolute;
                left: 0px;
                top: 0px;
            }
            .r{
                width: 300px;
                height: 300px;
                background-color: red;
                border-radius: 50%;
                position: absolute;
                top: 0px;
                right: 0px;
            }
            .b{
                width: 300px;
                height: 3000px;
                background-color: red;
                transform: translate(200px,200px) rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="l"></div>
            <div class="r"></div>
            <div class="b"></div>
        </div>
    </body>
</html>
