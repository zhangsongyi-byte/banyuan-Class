<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .main {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* font-size: 12px; */
            transition: all 0.5s;
        }

        .header {
            /* width: 100%; */
            /* height: 46px; */
            line-height: 1.5;
            background-color: black;
            padding: 13px 16px;
            padding-left: 10px;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        /* 左侧导航栏 */
        .header-left-svg {
            z-index: 10;
            fill: #fff;
        }

        .button{
            display:none;
        }

        .header-left-svg {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            left: 5px;
            fill: white;
            z-index: 11;
        }

        .header-left-svg:hover {
            fill: hsla(0, 0%, 100%, .7);
        }


        .header-input {
            width: 296px;
            height: 28px;
            border-radius: 5px;
            background: none;
            border: 0;
            margin-left: 15px;
            line-height: 1.5;
            /* color: inherit; */
            background-color: hsla(0, 0%, 100%, .125);
            vertical-align: middle;
        }

        .input-img {
            vertical-align: middle;
            position: relative;
            left: -33px;
        }

        .header-left-ul {
            position: relative;
            left: -31px;
        }

        .header-left-nav {
            display: inline-block;
            vertical-align: middle;
        }

        .header-left-ul-li {
            list-style: none;
            float: left;
            margin-left: 17px;
        }

        .header-left-ul-li a:link {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .header-left-ul-li a:visited {
            color: white;
        }

        .header-left-ul-li a:hover {
            color: hsla(0, 0%, 100%, .7);
        }

        .header-left-ul-li a:active {
            color: white;
        }

        /* 只有在屏幕的情况下  宽度在300-500之间，背景颜色变为黑色 */
        /* @media only screen and (min-width:300px) and (max-width: 500px) {
            .main{

                width: 300px;

            }
        } */
        /* 只有在打印的情况下 */
        /* @media only print{
            .main{
                font-size: 50px;
            }
        } */
    </style>


    <!-- 如果放在head里面，会被style里面的css样式覆盖掉，所以要放在下面 -->

    <link rel="stylesheet" type="text/css" href="static/m480.css" media="only screen and (min-width:302px) and (max-width:370px)">
</head>

        </div>

        <!-- 头部搜索框 -->
