<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单</title>
    <link rel="stylesheet" href="./static/menu.css">
</head>

<body>
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <div class="left-name">叉烧芋饭粒</div>
                    <div class="left-name">菜肉饺</div>
                    <div class="left-name">黄焖鸡米饭</div>
                    <div class="left-name">纯素米线</div>
                    <div class="left-name">红油抄手</div>

                </div>
                <div class="header-right">
                    <div class="price">
                        <div class="price-box" style="padding-right:7px;">$5.95</div>
                        <button class="decButton">-</button>
                        <div class="count">1</div>
                        <button class="incButton">+</button>

                    </div>
                    <div class="price">
                        <div class="price-box" style="padding-right:7px;">$8.90</div>
                        <button class="decButton">-</button>
                        <div class="count">1</div>
                        <button class="incButton">+</button>
                    </div>
                    <div class="price">
                        <div class="price-box" style="padding-right:7px;">$6.99</div>
                        <button class="decButton">-</button>
                        <div class="count">1</div>
                        <button class="incButton">+</button>
                    </div>
                    <div class="price">
                        <div class="price-box" style="padding-right:7px;">$7.06</div>
                        <button class="decButton">-</button>
                        <div class="count">1</div>
                        <button class="incButton">+</button>
                    </div>
                    <div class="price">
                        <div class="price-box" style="padding-right:7px;">$9.66</div>
                        <button class="decButton">-</button>
                        <div class="count">1</div>
                        <button class="incButton">+</button>
                    </div>

                </div>

            </div>
            <div class="footer">
                <div class="footer-top">
                    <div class="all">总价：</div>
                    <div class="all">$32.65</div>

                </div>
                <div class="check">
                    <div class="left"></div>
                    <div class="center">确认下单</div>
                    <div class="right"></div>
                </div>
                
            </div>
        </div>
</body>

</html>
