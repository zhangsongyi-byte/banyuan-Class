<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile-baidu</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="mobile-baidu.css">
</head>
<body>

    <div class="nav">
        <div class="nav-left">
            <i class="fa fa-navicon" aria-hidden="true" style="color: #999; font-size: 24px;"></i>
        </div>
        <div class="nav-right">
            <img src="./菜单.png" alt="" width="24px">
        </div>
    </div>
    <div class="img-container">
        <img src="https://www.baidu.com/img/flexible/logo/plus_logo_web.png" alt="百度一下,你就知道" class="img">
    </div>
    <div class="search-container">
        <input type="text" placeholder="请输入搜索关键词" class="search-input">
        <div class="icon">
            <i class="fa fa-microphone" aria-hidden="true"></i>
            <div style="color: #eee; position: absolute; right: 39px;">|</div>
            <i class="fa fa-camera" aria-hidden="true"></i>
        </div>
        <button class="search-button">百度一下</button>
    </div>

    <div class="split"></div>

     <!-- content -->
     <div class="content">
        <div class="content-txt-box">
            <a href="#" class="content-txt-link">
                <div class="content-txt-title">
                    微视频 ｜ 时刻准备着
                </div>
                <div class="content-txt-p">
                    <span class="icon-hot">置顶</span>
                    <span class="domainName">人民日报</span>
                </div>
            </a>
        </div>
        <div class="content-txt-box">
            <a href="#" class="content-txt-link">
                <div class="content-txt-title">
                    办好思政课 讲好思政课
                </div>
                <div class="content-txt-p">
                    <span class="icon-hot">置顶</span>
                    <span class="domainName">央视网新闻</span>
                </div>
            </a>
        </div>
        <div class="content-txt-box">
            <a href="#" class="content-txt-link">
                <div class="content-txt-title">
                    勒门巴民族乡的边境生活是这样的
                </div>
                <div class="content-txt-p">
                    <span class="domainName">人民网</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
